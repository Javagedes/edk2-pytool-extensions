name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  produce-variables:
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Produce Variables
        id: variables
        uses: Javagedes/edk2-pytool-extensions/.github/workflows/VariableProducer.yml@gh-action

  ci:
    needs: produce-variables
    uses: Javagedes/edk2-pytool-extensions/.github/workflows/CIRunner.yml@gh-action
    with:
      python-version: ${{ fromJson(needs.produce-variables.variables.outputs.python-versions)[0] }}
      node-version: ${{ fromJson(needs.produce-variables.variables.outputs.node-versions)[0] }}
      package-src: edk2toolext
  